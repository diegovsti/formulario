<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário de Cadastro</title>
	<link rel="stylesheet" type="text/css" href="template.css">
</head>
<body>
	<header>
		<div class="titulo">
			<h1>Formulário de Cadastro</h1>
		</div>
	</header>
	<div class="container">
		<form method="post" action="">

			<!-- Dados de identificação -->
			<div class="flex_row">
				<div class="content flex1">
					<div class="label">
						<label>Nome:</label>
					</div>
					<div class="input">
						<input type="text" name="nome" placeholder="insert your full name"  >
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>RG:</label>
					</div>
					<div class="input">
						<input type="text" name="rg" placeholder="xx.xxx.xxx.-xx">
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>CPF:</label>
					</div>
					<div class="input">
						<input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx">
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>Data Nascimento:</label>
					</div>
					<div class="input">
						<input type="text" name="cpf" placeholder="insert your birthday date">
					</div>
				</div>
			</div>

			<div class="flex_row">
				<div class="content flex1">
					<div class="label">
						<label>Endereço:</label>
					</div>
					<div class="input">
						<input type="text" name="endereco" placeholder="insert you address">
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>CEP:</label>
					</div>
					<div class="input">
						<input type="text" name="cep" placeholder="xx.xxx.xxx">
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>Cidade:</label>
					</div>
					<div class="input">
						<input type="text" name="cidade" placeholder="insert your city">
					</div>
				</div>

				<div class="content flex1">
					<div class="label label_uf">
						<label>UF:</label>
					</div>
					<div class="input ">
						<input class="uf" type="text" name="cidade" placeholder="uf">
					</div>
				</div>
			</div>

			<div class="flex_row">
				<div class="content flex1">
					<div class="label">
						<label>Telefone:</label>
					</div>
					<div class="input">
						<input type="text" name="tel" placeholder="insert your telephone">
					</div>
				</div>

				<div class="content flex1">
					<div class="label">
						<label>Idade:</label>
					</div>
					<div class="input">
						<input type="text" name="idade" placeholder="how old are you?">
					</div>
				</div>
				<div class="content flex1">
					<div class="label">
						<label>Sexo:</label>
					</div>
					<div class="input radio">
						<input class="radio"  type="radio" name="masculino"> Masculino
						<input class="radio"  type="radio" name="feminino"> Feminino
					</div>
				</div>
			</div>



			<!-- Botoões -->
			<div class="botoes">
				<a href="" class="btn_salvar">Salvar</a>
				<a href="" class="btn_cancelar">Cancelar</a>
			</div>


		</form>
	</div>

</body>
</html>
